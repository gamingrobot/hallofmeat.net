{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0"><img src="images/hallofmeat_banner.png" /></h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      <!-- <a class="btn btn-primary btn-lg px-4 mb-2" href="{{ "skate3/status" | relURL }}" role="button">Status</a> -->
      <p class="meta">Servers are still Work in Progress, this site will update with instructions and more information once released.</p>
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-prefooter" }}
<section class="section section-sm">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-5">
        <a class="text-body" href="https://discord.gg/k6esze9fRJ">
          <h2 class="h4">Discord</h2>
          <p><svg height="64" width="64" fill="currentColor">{{ readFile "static/icons/discord.svg" | safeHTML }}</svg></p>
        </a>
      </div>
      <div class="col-lg-5">
        <a class="text-body" href="https://github.com/hallofmeat">
          <h2 class="h4">Github</h2>
          <p><svg height="64" width="64" fill="currentColor">{{ readFile "static/icons/github.svg" | safeHTML }}</svg></p>
        </a>
      </div>
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">
      {{- .Content -}}
    </div>
  </div>
</section>
{{ end }}
